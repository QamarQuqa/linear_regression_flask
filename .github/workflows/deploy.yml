
name: docker hub CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build -t linear_regression_flask .
      - name: Tags
        run: |
          docker tag linear_regression_flask ${{ secrets.DOCKER_USER }}/linear_regression_flask:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/linear_regression_flask:latest
